sudo: true
language: bash
dist: bionic

before_install:
- sudo rm -rf /var/lib/apt/lists/*
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) edge"
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
- java --version
- docker --version
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker build -t telegram-bot .
- docker tag telegram-bot:latest kalpak44/telegram-bot:latest
- docker push kalpak44/telegram-bot:latest

deploy:
  provider: script
  on:
    branch: main
  script:
    echo -e "Host $VPS_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    echo $VPS_KEY | base64 --decode > ~/.ssh/travis_rsa
    chmod 600 ~/.ssh/travis_rsa
    eval "$(ssh-agent -s)"
    ssh-add ~/.ssh/travis_rsa
    ssh -i ~/.ssh/travis_rsa -o UserKnownHostsFile=/dev/null  $VPS_USERNAME@$VPS_HOST "docker version"